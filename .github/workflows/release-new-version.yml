name: Release New Version
run-name: New release for "${{ github.ref_name }}" triggered by ${{ github.actor }}
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - workflows
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  ECR_REPOSITORY: 'filplus-registry'

jobs:
  format_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '16.14.2'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

  build_and_push:
    runs-on: ubuntu-latest
    needs: format_and_lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install Dependencies
        run: npm ci

      - name: Build with Next.js
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          NEXT_PUBLIC_DMOB_API_KEY: ${{secrets.NEXT_PUBLIC_DMOB_API_KEY}}
          NEXT_PUBLIC_MODE: ${{secrets.NEXT_PUBLIC_MODE}}
          NEXT_PUBLIC_NODE_ADDRESS: ${{secrets.NEXT_PUBLIC_NODE_ADDRESS}}
          NEXT_PUBLIC_NODE_TOKEN: ${{secrets.NEXT_PUBLIC_NODE_TOKEN}}
          NEXT_PUBLIC_DMOB_API_URL: ${{secrets.NEXT_PUBLIC_DMOB_API_URL}}
          NEXT_PUBLIC_GLIF_URL: ${{secrets.NEXT_PUBLIC_GLIF_URL}}
          NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET}}
          NEXTAUTH_URL: ${{secrets.NEXTAUTH_URL}}
          GITHUB_ID: ${{secrets.GITHUB_ID}}
          GITHUB_SECRET: ${{secrets.GITHUB_SECRET}}
        run: npm run build
